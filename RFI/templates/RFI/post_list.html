<html>
    <head>
        <title>Django Email App</title>
    </head>
    <body>
        <div>
            <h1><a href="">Django email app</a></h1>
        </div>

        {% for post in posts %}
        <div>
        	<p>published: {{post.published_date}}</p>
           	<h1><a href="">{{post.title}}</a></h1>
           	<p>{{ post.text|linebreaksbr }}</p>
        </div>
        {% endfor %}
    </body>
</html>
